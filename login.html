<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="play.html" method="post">
      <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="first_name" placeholder="Enter First Name"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="last_name" placeholder="Enter Last Name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter Email"><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter Password"><br>
        <label for="password">Verify Password:</label><br>
        <input type="password" id="vpassword" name="vpassword" placeholder="Verify Password"><br>
        <input type="submit" value="Submit">
    </form>
  </body>
</html>
